<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>PLY Viewer</title>
  <style>
    html, body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    .ui {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 10;
    }
    .ui button {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="ui">
    <input type="file" id="fileInput" accept=".ply" />
    <button onclick="setTopView()">Вид сверху</button>
    <button onclick="setOrbitView()">Вид извне</button>
    <button onclick="setFirstPersonView()">Вид от 1-го лица</button>
  </div>

  <!-- Three.js r149 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <!-- // PLYLoader
  // Fallback: Load PLYLoader via jsDelivr UMD (global THREE.PLYLoader)
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/PLYLoader.js"></script> -->
  <!-- Use Githack CDN for PLYLoader to ensure global registration -->
  <script src="https://rawcdn.githack.com/mrdoob/three.js/r149/examples/js/loaders/PLYLoader.js"></script>

  <!-- Inline OrbitControls -->
  <script>
(function() {
  // Очень упрощенная версия OrbitControls для рендеринга
  THREE.OrbitControls = function(object, domElement) {
    const scope = this;
    this.object = object;
    this.domElement = domElement;
    this.enabled = true;
    this.target = new THREE.Vector3(0,1,0);

    const spherical = new THREE.Spherical();
    const sphericalDelta = new THREE.Spherical();

    domElement.addEventListener('mousemove', function(event) {
      if (!scope.enabled || event.buttons !== 1) return;
      const deltaX = event.movementX || 0;
      const deltaY = event.movementY || 0;
      sphericalDelta.theta -= deltaX * 0.005;
      sphericalDelta.phi   -= deltaY * 0.005;
    });

    this.update = function() {
      const offset = new THREE.Vector3();
      offset.copy(scope.object.position).sub(scope.target);
      spherical.setFromVector3(offset);
      spherical.theta += sphericalDelta.theta;
      spherical.phi   += sphericalDelta.phi;
      spherical.makeSafe();
      offset.setFromSpherical(spherical);
      scope.object.position.copy(scope.target).add(offset);
      scope.object.lookAt(scope.target);
      sphericalDelta.set(0,0,0);
    };
  };
})();
  </script>

  <script>
    let scene, camera, renderer, controls, mesh;

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 100);
      camera.position.set(2, 2, 2);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1, 0);
      controls.update();

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const loader = new THREE.PLYLoader();
        const geometry = loader.parse(evt.target.result);
        geometry.computeVertexNormals();

        if (mesh) scene.remove(mesh);

        const hasColor = geometry.hasAttribute && geometry.hasAttribute('color');
        const material = new THREE.PointsMaterial({ size: 0.01, vertexColors: hasColor });

        mesh = new THREE.Points(geometry, material);
        scene.add(mesh);
      };
      reader.readAsArrayBuffer(file);
    });

    function setTopView() {
      camera.position.set(0, 5, 0.01);
      camera.lookAt(0, 0, 0);
      controls.update();
    }

    function setOrbitView() {
      camera.position.set(3, 3, 3);
      camera.lookAt(0, 0, 0);
      controls.update();
    }

    function setFirstPersonView() {
      camera.position.set(0, 1.7, 0);
      camera.lookAt(0, 1.7, 1);
      controls.update();
    }
  </script>
</body>
</html>
