<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>PLY Viewer</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    .ui {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 100;
    }
    .ui button, .ui input {
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .ui input { padding: 4px; }
  </style>
</head>
<body>
  <div class="ui">
    <input type="file" id="fileInput" accept=".ply">
    <button id="btnTop">Вид сверху</button>
    <button id="btnOrbit">Вид извне</button>
    <button id="btnFirst">От 1-го лица</button>
  </div>

  <!-- Three.js r149 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <!-- OrbitControls and PLYLoader for r149 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/PLYLoader.js"></script>

  <script>
    let scene, camera, renderer, controls, mesh;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.01, 100);
      camera.position.set(3, 3, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1, 0);
      controls.update();

      const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(hemi);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function loadPLY(buffer) {
      const loader = new THREE.PLYLoader();
      const geometry = loader.parse(buffer);
      geometry.computeVertexNormals();
      if (mesh) scene.remove(mesh);
      const material = new THREE.PointsMaterial({ size: 0.02, vertexColors: geometry.hasAttribute('color') });
      mesh = new THREE.Points(geometry, material);
      scene.add(mesh);
    }

    window.addEventListener('DOMContentLoaded', () => {
      init();
      document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(evt) { loadPLY(evt.target.result); };
        reader.readAsArrayBuffer(file);
      });
      document.getElementById('btnTop').addEventListener('click', () => {
        camera.position.set(0, 5, 0.01);
        camera.lookAt(0,0,0);
        controls.update();
      });
      document.getElementById('btnOrbit').addEventListener('click', () => {
        camera.position.set(3,3,3);
        camera.lookAt(0,0,0);
        controls.update();
      });
      document.getElementById('btnFirst').addEventListener('click', () => {
        camera.position.set(0,1.7,0);
        camera.lookAt(0,1.7,1);
        controls.update();
      });
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    });
  </script>
</body>
</html>
