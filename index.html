<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>PLY Viewer</title>
  <style>
    html, body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    .ui {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 10;
    }
    .ui button {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="ui">
    <input type="file" id="fileInput" accept=".ply" />
    <button onclick="setTopView()">–í–∏–¥ —Å–≤–µ—Ä—Ö—É</button>
    <button onclick="setOrbitView()">–í–∏–¥ –∏–∑–≤–Ω–µ</button>
    <button onclick="setFirstPersonView()">–í–∏–¥ –æ—Ç 1-–≥–æ –ª–∏—Ü–∞</button>
  </div>

  <!-- üí° –°—Ç–∞–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è Three.js r149 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/PLYLoader.js"></script>

  <script>
    let scene, camera, renderer, controls, mesh;

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 100);
      camera.position.set(2, 2, 2);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1, 0);
      controls.update();

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (evt) {
        const loader = new THREE.PLYLoader();
        const geometry = loader.parse(evt.target.result);
        geometry.computeVertexNormals();

        if (mesh) scene.remove(mesh);

        const hasColor = geometry.hasAttribute && geometry.hasAttribute('color');
        const material = new THREE.PointsMaterial({ size: 0.01, vertexColors: hasColor });

        mesh = new THREE.Points(geometry, material);
        scene.add(mesh);
      };
      reader.readAsArrayBuffer(file);
    });

    function setTopView() {
      camera.position.set(0, 5, 0.01);
      camera.lookAt(0, 0, 0);
      controls.update();
    }

    function setOrbitView() {
      camera.position.set(3, 3, 3);
      camera.lookAt(0, 0, 0);
      controls.update();
    }

    function setFirstPersonView() {
      camera.position.set(0, 1.7, 0);
      camera.lookAt(0, 1.7, 1);
      controls.update();
    }
  </script>
</body>
</html>
